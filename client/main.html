<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Secretary</title>
    <meta name="description" content="Secretary ToDo application for elderly people">
    <meta name="author" content="Minor group 50">
    <!-- external libraries -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/moment.js"></script>
    <!-- Custom general JS functions -->
    <script src="helperFunctionsJS.js"></script>
    <!-- custom js 'classes' -->
    <script src="toDo.js"></script>
    <script src="toDoListClass.js"></script>
    <!-- Helper functions used to make html to insert into the page -->
    <script src="htmlConstructionFunctions.js"></script>
    <!-- Fake 'data' to make the list contain something on loading page. Should be replaced by loading from the DB later. -->
    <script src="dataOnLoad.js"></script>
    <!-- Main script for the page -->
    <script src="mainPageScript.js"></script>

    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="globalStylesheet.css">
    <link rel="stylesheet" href="mainPageStylesheet.css">
</head>

<body>

    <header id="header" class="toolbar">
        <h2>&nbsp;</h2><!--No content on left side of header yet-->
        <h1>Secretary</h1>
        <h2>Welcome, <span id="username">user</span>!</h2>
    </header>

    <div id="leftColumn">
        <nav class="toolbar">
            <button id="addToDo" class="icon"></button>
            <input id="searchField" class="mainTool" type="text" name="searchField" placeholder="Search" />
            <button id="sortDate">Sort date</button>
            <button id="sortPriority">Sort priority</button>
        </nav>

        <section id="listSection">
            <header>
                <h2>ToDo List</h2>
            </header>
            <ul id="toDoItemList">
                <li id="listitem0" data-completedStatus="false">
                    <button id="removeTodo0" class="icon removeTodo"></button>
                    <section class="overview">
                        <div id="toDoTitle0" class="todoTitle">Todo title 1</div>
                        <div id="toDoPrio0" class="icon priority" data-priority="low"></div>
                        <div id="toDoDueDate0" class="dueDate" data-dueStatus="due">28/11/16 13:00</div>
                        <div id="toDoCompletionDate0" class="completionDate">30/11/16 21:20</div>
                        <div id="toDoAssignee0" class="assignee">Frederick</div>
                    </section>
                    <button id="doneButtonList0" class="icon setDone"></button>
                </li>
            </ul>
        </section>
    </div>

    <div id="rightColumn">
        <article id="details">
            <header>
                <h2>Details</h2>
            </header>

            <div class="toolbar">
                <input type="text" name="detailsTitle" value="ToDoItem1" id="detailsTitle" class="mainTool" />
                <button id="detailsSetPriority" class="icon priority" data-priority="low"></button>
            </div>

            <section class="toolbar date">
                <div id="detailsDue" class="mainTool dueDate" data-dueStatus="due">
                    <input type="datetime-local" id="detailsDueDateTime" />
                </div>
            </section>

            <section class="toolbar date">
                <div id="detailsReminder" class="mainTool reminder" data-reminderStatus="valid">
                    <input type="datetime-local" id="detailsReminderDateTime" />
                </div>
            </section>

            <section id="description">
                <h3>Description:</h3>
                <textarea id="detailsDescriptionText">
                    Lorem ipsum sasjdsajdusahdjashjdasdjashdsa
                </textarea>
            </section>
        </article>
    </div>

    <footer>
        <a href="analytics.html">Analytics</a>
    </footer>

</body>

</html>
