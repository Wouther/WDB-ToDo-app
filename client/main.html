<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Secretary</title>
    <meta name="description" content="Secretary ToDo application for elderly people">
    <meta name="author" content="Minor group 50">
    <!-- external libraries -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/moment.js"></script>
    <!-- Custom general JS functions -->
    <script src="helperFunctionsJS.js"></script>
    <!-- custom js 'classes' -->
    <script src="toDo.js"></script>
    <script src="toDoListClass.js"></script>
    <!-- Helper functions used to make html to insert into the page -->
    <script src="htmlConstructionFunctions.js"></script>
    <!-- Fake 'data' to make the list contain something on loading page. Should be replaced by loading from the DB later. -->
    <script src="dataOnLoad.js"></script>
    <!-- Main script for the page -->
    <script src="mainPageScript.js"></script>

    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="globalStylesheet.css">
    <link rel="stylesheet" href="mainPageStylesheet.css">
</head>

<body>

    <header id="header" class="toolbar">
        <h2>&nbsp;</h2><!--No content on left side of header yet-->
        <h1>Secretary</h1>
        <h2>Welcome user!</h2>
    </header>

    <div id="leftColumn">
        <nav class="toolbar">
            <button id="addToDo" class="iconButton"></button>
            <input id="searchField" class="mainTool" type="text" name="searchField" placeholder="Search" />
            <button id="sortDate">Sort date</button>
            <button id="sortPriority">Sort priority</button>
        </nav>

        <section id="listSection">
            <header>
                <h2>ToDo List</h2>
            </header>
            <ul id="toDoItemList">
                <li id="listitem0">
                    <button id="removeTodo0" class="iconButton removeTodo"></button>
                    <section class="overview">
                        <h3 id="toDoTitle0" class="todoTitle">Todo title 1</h3>
                        <h4 id="toDoDueDate0" class="dueDate">28/11/16 13:00</h4>
                        <h4 id="toDoPrio0" class="priority" data-priority="low"></h4>
                    </section>
                    <button id="doneButtonList0" class="iconButton setDone"></button>
                </li>
            </ul>
        </section>
    </div>

    <div id="rightColumn">
        <article id="details">
            <h2>Details</h2>

            <div class="toolbar">
                <input type="text" name="detailsTitle" value="ToDoItem1" id="detailsTitle" class="mainTool" />
                <button id="detailsSetPriority" data-priority="low" class="iconButton"></button>
            </div>

            <section class="toolbar date">
                <h3>Due:</h3>
                <div class="mainTool">
                    <select id="detailsDueDateDay">
                    </select>
                    <select id="detailsDueDateMonth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" name="detailsDueDateYear" id="detailsDueDateYear" maxlength="4" />
                </div>
            </section>

            <section class="toolbar date">
                <h3>Reminder:</h3>
                <div id="detailsReminderText" class="mainTool">28/11/16 13:00</div>
                <button id="detailsReminderButton">Set reminder</button>
            </section>

            <section id="description">
                <h3>Description:</h3>
                <textarea id="detailsDescriptionText">
                    Lorem ipsum sasjdsajdusahdjashjdasdjashdsa
                </textarea>
            </section>
        </article>
    </div>

</body>

</html>
